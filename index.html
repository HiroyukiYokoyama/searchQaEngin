<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SearchQaEngine</title>

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/default.js"></script>
  <script src="js/main.js"></script>
</head>

<body>

  <!-- header -->
  <header>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="https://hyappweb.com/" class="navbar-brand">SearchQaEngine</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li><a href="https://hyappweb.com/">Top</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <!-- body -->
  <div class="container">
    <div class="page-header body-header-margin" id="banner">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h1>SearchQaEngine</h1>
          <p class="lead">Search criteria</p>
        </div>
        <div class="input-group">
          <input type="text" class="form-control" id="criteria">
          <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="search()">Search</button>
        </span>
        </div>
      </div>
      <div class="resultArea">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Google</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Snippet</th>
                </tr>
              </thead>
              <tbody id="gooBody">
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Qiita</h3>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody id="qiitaBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
